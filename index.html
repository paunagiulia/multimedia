<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Word Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Multimedia Word Game</h1>

    <div id="board"></div>

    <div class="controls">
      <input id="wordInput" type="text" maxlength="5" placeholder="Type a word">
      <button id="checkBtn">Check</button>
    </div>

    <p id="info"></p>

    <button id="newGame" class="hidden">New Game</button>

    <div class="stats">
      <p>Games: <span id="games">0</span></p>
      <p>Wins: <span id="wins">0</span></p>
      <p>Streak: <span id="streak">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
